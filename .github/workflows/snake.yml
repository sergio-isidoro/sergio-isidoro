name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # todos os dias Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with write permissions
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Generate snake animation (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Show dist folder contents for debug
        run: ls -l dist

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/github-snake.svg dist/github-snake-dark.svg dist/ocean.gif
          git diff --cached --quiet || (git commit -m "Update contribution snake" && git push)
